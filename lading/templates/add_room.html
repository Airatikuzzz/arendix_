{% extends 'base.html' %}
{% load static %}

{% block add_room %}
<div class="android-more-section">

  <div class="mdl-layout mdl-js-layout mdl-card mdl-shadow--3dp mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Новое помещение</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form method="post" action="/add_room">        {% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="name" name="name"/>
						<label class="mdl-textfield__label" for="name">Название</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="description" name="description" />
						<label class="mdl-textfield__label" for="name">Описание</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" id="square" name="square" />
						<label class="mdl-textfield__label" for="square">Площадь</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" id="price_per_m2" name="price_per_m2" />
						<label class="mdl-textfield__label" for="price_per_m2">Цена за м2</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" id="price" name="price" />
						<label class="mdl-textfield__label" for="price">Цена</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="comments" name="comments" />
            <label class="mdl-textfield__label" for="comments">Комментарии</label>
          </div>
          <label  for="image">Фотография</label>
          <input type="file" id="image" name="image" />
          <div class="mdl-card__actions mdl-card--border">
    				<button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect mdl-button--colored" type="submit">Добавить помещение</button>
    			</div>
				</form>
			</div>

		</div>
	</main>
</div>
</div>


{%endblock%}
