{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ARENDIX</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'guiders-1.3.0.css'%}" />

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">

        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="{% static 'images/android-logokek.png' %}">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">

              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{%url 'home'%}">Помещения</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{%url 'scheme'%}">Схема</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{%url 'about'%}">О компании</a>

              <button id="demo-menu-lower-right"
                      class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
              </button>

              <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                  for="demo-menu-lower-right">
                  {%if username %}
                    <a class="mdl-menu__item" href="{%url 'logout'%}">Выйти({{username}})</a>
                  {% else %}
                    <a class="mdl-menu__item" href="{%url 'login'%}">Войти</a>
                  {%endif%}
                  {% if user.is_authenticated %}
                  <a class="mdl-menu__item" href="{%url 'add_room'%}">Добавить помещение</a>
                  {%endif%}
              </ul>
            </nav>

          </div>

        </div>

      </div>



      {% block content %}
      {% endblock %}
      {% block login %}
      {% endblock %}
      {% block add_room %}
      {% endblock %}


      </div>
  </body>
</html>
