{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.room.created_date %}
            <div class="date">
                {{ post.room.created_date }}
            </div>
        {% endif %}
        <h1>{{ post.room.name }}</h1>
        <p>{{ post.room.description|linebreaksbr }}</p>
       <img src="{{ MEDIA_URL }}{{ post.room.image.url }}">
    </div>
{% endblock %}
